<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Printer configuration</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column column-50">
          <h3>Configuration</h3>
          <p>Configure your printer friend and hit <code>SAVE</code></p>
        </div>
        <div class="column column-offset-25 column-25">
          <p class="infopanel">all good</p>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <form name="configurationForm">
            <fieldset>
              <h4>Printer connection</h4>
              <label for="uidField">Uid</label>
              <input type="text" placeholder="0" id="uidField" required />
              <label for="nameField">Name</label>
              <input
                type="text"
                placeholder="Printy McPrintface"
                id="nameField"
                required
              />
              <label for="connectionUrlField">Connection URL</label>
              <input
                type="text"
                placeholder="https://mysocketurl.com:3030/"
                id="connectionUrlField"
                required
              />
              <label for="baudrateField">Baudrate</label>
              <input
                type="number"
                placeholder="9600"
                id="baudrateField"
                required
              />
              <label for="serialPortField">Serialport</label>
              <input
                type="text"
                placeholder="/dev/serial0"
                id="serialPortField"
                required
              />

              <input class="button-primary" type="submit" value="Save" />
            </fieldset>
          </form>
          <hr />
          <a id="resetConfig" class="button">Reset</a>
        </div>
      </div>
    </div>
  </body>
</html>
